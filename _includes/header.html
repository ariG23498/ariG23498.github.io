            </div>
        </div>
    </nav>

                <div><a href="/">Aritra Roy Gosthipaty | ariG23498</a></div>

            </div>
            <div class="menu" id="mobile-menu">
                {% for i in site.urls %}
                <a class="menu-item" href="{{site.url}}{{i.url}}">{{i.text}}</a>

        </div>
